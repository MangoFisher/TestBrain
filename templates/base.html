<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Test Brain - 测试用例管理平台{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/main.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand">Test Brain</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="/generate/" class="nav-link">测试用例生成</a>
                </li>

                    <a href="/knowledge/" class="nav-link">知识库管理</a>

    <div class="container">
        <div class="mt-3">

    </div>

    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}

</html>
