{% extends "base.html" %}

{% block title %}TestBrain - 测试用例上传{% endblock %}

{% block extra_css %}
<style>
    .upload-container {
        margin: 20px;
        padding: 20px;
    }
    
    .upload-area {
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 60px 40px;
        text-align: center;
        background-color: #f8f9fa;
        margin: 30px 0;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .upload-area:hover {
        border-color: #007bff;
        background-color: #f1f7ff;
    }

    .file-input-button {
        padding: 12px 30px;
        font-size: 16px;
        margin-bottom: 20px;
    }

    .upload-hint {
        color: #666;
        font-size: 14px;
        margin-top: 15px;
    }

    .submit-container {
        text-align: center;
        margin-top: 20px;
    }

    .submit-button {
        padding: 12px 40px;
        font-size: 16px;
    }

    .selected-file {
        margin-top: 15px;
        color: #28a745;
        font-weight: 500;
        display: none;
    }

    .progress {
        margin-top: 20px;
        display: none;
    }
    
    .task-status {
        margin-top: 10px;
        padding: 10px;
        border-radius: 4px;
        display: none;
    }
    
    .task-status.pending {
        background-color: #fff3cd;
        color: #856404;
    }
    
    .task-status.processing {
        background-color: #cce5ff;
        color: #004085;
    }
    
    .task-status.completed {
        background-color: #d4edda;
        color: #155724;
    }
    
    .task-status.failed {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
{% endblock %}

{% block content %}
<div class="upload-container">
    <h4 class="mb-4">上传知识库文件</h4>
    <form method="post" enctype="multipart/form-data" id="uploadForm" onsubmit="return handleSubmit(event)">
        {% csrf_token %}
        <div class="upload-area">
            <input type="file" name="single_file" id="single_file" style="display: none;" onchange="updateFileName(this)">
            <button type="button" class="btn btn-primary file-input-button" onclick="document.getElementById('single_file').click()">
                选择文件
            </button>
            <div class="upload-hint">
                拖拽文件到此区域或点击选择文件
            </div>
            <div id="selected-file" class="selected-file"></div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     role="progressbar" 
                     style="width: 0%">0%</div>
            </div>
            <div class="task-status"></div>
        </div>
        <div class="submit-container">
            <button type="submit" class="btn btn-success submit-button" id="submitBtn">上传并存储到知识库</button>
        </div>
    </form>
</div>

<script>
// 更新文件名显示
function updateFileName(input) {
    const selectedFile = document.getElementById('selected-file');
    if (input.files && input.files[0]) {
        selectedFile.style.display = 'block';
        selectedFile.textContent = '已选择文件: ' + input.files[0].name;
    } else {
        selectedFile.style.display = 'none';
        selectedFile.textContent = '';
    }
}

// 轮询任务状态
async function pollTaskStatus(taskId) {
    const progressBar = document.querySelector('.progress-bar');
    const progressDiv = document.querySelector('.progress');
    const statusDiv = document.querySelector('.task-status');
    
    while (true) {
        try {
            const response = await fetch(`/api/upload-status/${taskId}/`);
            const result = await response.json();
            
            if (result.error) {
                throw new Error(result.error);
            }
            
            // 更新进度条
            if (result.progress !== undefined) {
                const progress = Math.round(result.progress * 100);
                progressBar.style.width = `${progress}%`;
                progressBar.textContent = `${progress}%`;
            }
            
            // 更新状态显示
            statusDiv.style.display = 'block';
            statusDiv.className = 'task-status ' + result.status;
            
            switch (result.status) {
                case 'pending':
                    statusDiv.textContent = '任务等待处理...';
                    break;
                case 'processing':
                    statusDiv.textContent = '正在处理文件...';
                    progressDiv.style.display = 'block';
                    break;
                case 'completed':
                    statusDiv.textContent = '文件处理完成！';
                    progressDiv.style.display = 'none';
                    return;
                case 'failed':
                    statusDiv.textContent = `处理失败: ${result.error || '未知错误'}`;
                    progressDiv.style.display = 'none';
                    return;
                default:
                    statusDiv.textContent = '未知状态';
            }
            
            // 等待2秒后再次查询
            await new Promise(resolve => setTimeout(resolve, 2000));
            
        } catch (error) {
            statusDiv.className = 'task-status failed';
            statusDiv.textContent = `状态查询失败: ${error.message}`;
            progressDiv.style.display = 'none';
            return;
        }
    }
}

// 处理表单提交
async function handleSubmit(event) {
    event.preventDefault();
    
    const form = event.target;
    const fileInput = form.querySelector('input[type="file"]');
    const submitBtn = document.getElementById('submitBtn');
    const statusDiv = document.querySelector('.task-status');
    const progressDiv = document.querySelector('.progress');
    
    if (!fileInput.files || !fileInput.files[0]) {
        statusDiv.className = 'task-status failed';
        statusDiv.style.display = 'block';
        statusDiv.textContent = '请先选择要上传的文件';
        return false;
    }

    submitBtn.disabled = true;
    statusDiv.className = 'task-status processing';
    statusDiv.style.display = 'block';
    statusDiv.textContent = '正在上传文件...';

    try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            }
        });

        const result = await response.json();

        if (result.success) {
            // 开始轮询任务状态
            progressDiv.style.display = 'block';
            pollTaskStatus(result.task_id);
        } else {
            statusDiv.className = 'task-status failed';
            statusDiv.textContent = result.error || '上传失败，请重试';
        }
    } catch (error) {
        statusDiv.className = 'task-status failed';
        statusDiv.textContent = '上传过程中发生错误，请重试';
    } finally {
        submitBtn.disabled = false;
    }

    return false;
}
</script>
{% endblock %}
