{% extends "base.html" %}

{% block title %}TestBrain - 测试用例上传{% endblock %}

{% block extra_css %}
<style>
    .upload-container {
        margin: 20px;
        padding: 20px;
    }
    
    .upload-area {
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 60px 40px;
        text-align: center;
        background-color: #f8f9fa;
        margin: 30px 0;
        min-height: 300px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .upload-area:hover {
        border-color: #007bff;
        background-color: #f1f7ff;
    }

    .file-input-button {
        padding: 12px 30px;
        font-size: 16px;
        margin-bottom: 20px;
    }

    .upload-hint {
        color: #666;
        font-size: 14px;
        margin-top: 15px;
    }

    .submit-button {
        padding: 12px 40px;
        font-size: 16px;
    }
</style>
{% endblock %}

{% block content %}
<div class="upload-container">
    <h4 class="mb-4">上传测试用例Excel文件</h4>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="upload-area">
            <input type="file" name="excel_file" id="excel_file" style="display: none;" accept=".xlsx,.xls">
            <button type="button" class="btn btn-primary file-input-button" onclick="document.getElementById('excel_file').click()">
                选择文件
            </button>
            <div class="upload-hint">
                拖拽文件到此区域或点击选择文件
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success submit-button">上传并存储到知识库</button>
        </div>
    </form>
</div>
{% endblock %}
